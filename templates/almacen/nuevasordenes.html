{% extends 'base.html' %}
{% block content %}
  {% if user.is_authenticated %}
   <h1>Generar Ordenes</h1>
   <br>
    <form method="POST" >{% csrf_token %}
 		{{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <button type="reset" class="cancel btn btn-default">Cancel</button>
     </form>
  {% endif %}
{% endblock %}
