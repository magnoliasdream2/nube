{% extends 'base.html' %}
{% block content %}
  {% if user.is_authenticated %}
  <center><h1>Bienvenido {{user.username}}</h1></center>
  {% else %}
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-center">Inicia Sesion</h1>
        </div>
        <div class="modal-body">
            <form   method='POST'class="form col-md-12 center-block">
            {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control input-lg" placeholder="Usuario">
              </div>
              <div class="form-group">
                <input type="password" name="password"class="form-control input-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresa</button>
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
            <a href="/nuevoEmpleado">Registrarse</a>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>  
        </div>
    </div>
 </div>
  {% endif %}
{% endblock %}
